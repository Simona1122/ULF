<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composites="http://java.sun.com/jsf/composite/composites">
<head>
    <title>ULF</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<f:view>
    <div id="wrapper">
        <div class="headerDiv clearfix">
            <div class="navigationDiv">
                navigation goes here
            </div>
            <div class="authenticationDiv">
                <composites:loginForm id="logIn"/>
            </div>
        </div>
        <div class="contentDiv">
            <h:form id="contentGroup">
                <composites:registerForm rendered="#{navigationManagedBean.showingRegistration()}"/>
            </h:form>
        </div>
    </div>
</f:view>
</html>
