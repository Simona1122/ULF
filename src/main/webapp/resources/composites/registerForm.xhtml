<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui"
        >
    <cc:interface>
        <!-- Define component attributes here -->
    </cc:interface>
    <cc:implementation>
        <div class="horizontalCenter">

            <h:panelGrid columns="3">
                <h:outputLabel class="formLabel" for="usernameField" value="Username :"/>
                <h:inputText styleClass="formField" id="usernameField" value="#{registrationManagedBean.username}"
                             required="true" requiredMessage="Korisnicko ime je obavezno" validator="#{uniqueUsernameValidator.validate}">
                </h:inputText>
                <h:message id="m1" for="usernameField" style="color:red"/>

                <h:outputLabel class="formLabel" for="passwordField" value="Password :"/>
                <p:password styleClass="formField" id="passwordField" value="#{registrationManagedBean.password}"
                            match="repeatPasswordField" required="true" requiredMessage="Lozinka je obavezna">
                    <f:validateLength minimum="8"/>
                </p:password>
                <h:message id="m2" for="passwordField" style="color:red"/>

                <h:outputLabel class="formLabel" for="repeatPasswordField" value="Repeat Password :"/>
                <p:password styleClass="formField" id="repeatPasswordField" required="true"
                            requiredMessage="Lozinka je obavezna"></p:password>
                <h:message id="m3" for="repeatPasswordField" style="color:red"/>

                <h:commandButton value="Register" action="#{registrationManagedBean.register()}"></h:commandButton>
                <h:outputLabel class="formLabel" value="#{registrationManagedBean.message}" id="message"/>

            </h:panelGrid>
        </div>
    </cc:implementation>
</ui:component>
