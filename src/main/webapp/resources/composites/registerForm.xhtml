<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        >
    <cc:interface>
        <!-- Define component attributes here -->
    </cc:interface>
    <cc:implementation>
        <div class="horizontalCenter">

            <h:panelGrid columns="2">
                        <h:outputLabel class="formLabel" value="Username :"/>
                        <h:inputText styleClass="formField"></h:inputText>
                        <h:outputLabel class="formLabel">Password :</h:outputLabel>
                        <h:inputSecret styleClass="formField"></h:inputSecret>
                        <h:outputLabel class="formLabel">Repeat Password :</h:outputLabel>
                        <h:inputSecret styleClass="formField"></h:inputSecret>
                        <h:commandButton value="Register"></h:commandButton>
                        <h:outputLabel class="formLabel" id="message"/>

            </h:panelGrid>
        </div>
    </cc:implementation>
</ui:component>
